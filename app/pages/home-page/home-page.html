<div class="c-dashboard">
  <div class="c-filters__container">
    <v-employee-filter v-on-search="homePageVm.handleSearchEvent" v-props-initial-value="homePageVm.searchInput"></v-employee-filter>
  </div>

  <employees-list employees-list="homePageVm.employees" search-input="homePageVm.searchInput"></employees-list>

  <div class="c-dashboard__footer">
    <button class="c-button"
            ng-click="homePageVm.handleLoadMoreEvent()"
            ng-hide="homePageVm.currentPage === homePageVm.totalPages"
            ng-disabled="homePageVm.isLoading">
      Load More
      <div class="c-loader" ng-hide="!homePageVm.isLoading"></div>
    </button>
  </div>
</div>
